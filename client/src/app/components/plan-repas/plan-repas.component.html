<div class="formatInitial">
    <h1>Les plans de repas</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="numeroplan">
        <th mat-header-cell *matHeaderCellDef> No. plan</th>
        <td mat-cell *matCellDef="let element"> {{element.numeroplan}} </td>
      </ng-container>
    
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef> Categorie </th>
        <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
      </ng-container>
    
      <ng-container matColumnDef="frequence">
        <th mat-header-cell *matHeaderCellDef> Frequence </th>
        <td mat-cell *matCellDef="let element"> {{element.frequence}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nbpersonnes">
        <th mat-header-cell *matHeaderCellDef> Nb de personnes </th>
        <td mat-cell *matCellDef="let element"> {{element.nbpersonnes}} </td>
      </ng-container>

      <ng-container matColumnDef="nbrcalories">
        <th mat-header-cell *matHeaderCellDef> Nb de calories </th>
        <td mat-cell *matCellDef="let element"> {{element.nbrcalories}} </td>
      </ng-container>

      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
      </ng-container>
    
      <ng-container matColumnDef="numerofournisseur">
        <th mat-header-cell *matHeaderCellDef> No. fournisseur </th>
        <td mat-cell *matCellDef="let element"> {{element.numerofournisseur}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
